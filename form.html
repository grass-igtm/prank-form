<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prank Link Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="url"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: gray;
      color: white;
      border: none;
      cursor: not-allowed;
    }
    button.enabled {
      background-color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Generate Your Prank Link</h2>
  <form id="prankForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required />

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <label for="type">Website Type:</label>
    <select id="type" name="type" required>
      <option value="online-shopping">Online Shopping</option>
      <option value="news">News</option>
    </select>

    <label for="expiry">Link Expires In:</label>
    <select id="expiry" name="expiry" required>
      <option value="7">7 days</option>
      <option value="6">6 days</option>
      <option value="5">5 days</option>
      <option value="4">4 days</option>
      <option value="3">3 days</option>
      <option value="2">2 days</option>
    </select>

    <label for="imageUrl">Image URL:</label>
    <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg" />

    <button type="submit" id="submitBtn" disabled>Generate</button>
  </form>

  <script>
    const form = document.getElementById('prankForm');
    const submitBtn = document.getElementById('submitBtn');
    const titleInput = document.getElementById('title');
    const descInput = document.getElementById('description');

    function validateForm() {
      const titleFilled = titleInput.value.trim().length > 0;
      const descFilled = descInput.value.trim().length > 0;
      if (titleFilled && descFilled) {
        submitBtn.disabled = false;
        submitBtn.classList.add('enabled');
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove('enabled');
      }
    }

    titleInput.addEventListener('input', validateForm);
    descInput.addEventListener('input', validateForm);

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        title: titleInput.value.trim(),
        description: descInput.value.trim(),
        type: document.getElementById('type').value,
        expiry: document.getElementById('expiry').value,
        imageUrl: document.getElementById('imageUrl').value.trim()
      };

      try {
        const response = await fetch('https://relposter.onrender.com/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          // Redirect to your Dorik page after successful submission
          window.location.href = 'https://relposter.dorik.io/OsdDR3';
        } else {
          alert('Failed to generate prank link. Please try again.');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    validateForm();
  </script>
</body>
</html>
